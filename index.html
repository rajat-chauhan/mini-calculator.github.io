<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/calc_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI CALCULATOR</title>
</head>

<body>
    <div class="main-container">
        <h1 id="head">MINI CALCULATOR</h1>

        <div class="displayResult">
           <p id="displayContent"> 00 </p>
        </div>

        <div class="inputs">
            <input class="input1" type="number" placeholder="Enter a number">
            <input class="input2" type="number" placeholder="Enter a number">
        </div>

        <div class="btns">
            <button type="button" class="btn1 btn btn-secondary">ADD</button>
            <button type="button" class="btn2 btn btn-secondary">SUBTRACT</button>
            <button type="button" class="btn3 btn btn-secondary">MULTIPLY</button>
            <button type="button" class="btn4 btn btn-secondary">DIVIDE</button>
        </div>
        <a href="./index.html" class="refresh"></a>
        <button type="button" class="btn5 btn btn-secondary">RESET</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
